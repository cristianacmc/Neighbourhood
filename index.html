<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>

        <!--Navbar-->
        <nav class="navbar navbar-light elegant-color-dark fixed-top">
            <div class="container-fluid">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <h4>
                        <strong class="h1 font-weight-bold font-italic">ALGARVE</strong>
                        <br>
                        <small class="text-muted">Neighbourhood Map - Udacity Project </small>
                    </h4>
                </a>

                <!-- Collapse button -->
                <button class="navbar-toggler toggler-example" type="button" data-toggle="dropdown" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="white-text"><i class="fa fa-bars fa-1x"></i></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <div class="dropdown-menu">
                    <!-- Search form -->
                        <form class="form-inline mt-3 mb-3 ml-3">
                            <input class="form-control form-control-sm mr-3 w-100" type="text" placeholder="Search" aria-label="Search" data-bind="value: query, valueUpdate: 'afterkeydown', event: { keyup: search}">
                            <i class="fa fa-search ml-2 mr-3" aria-hidden="true"></i>
                        </form>
                        <hr class="hr-light">

                        <!--List Items-->
                        <div data-bind="foreach: markers" class="list-group">
                           <a href="#" class="list-group-item waves-light" data-bind="css: {active: selected}, text: title, visible: show, click: selectMarker">
                           </a>
                        </div>
                    </div>
                </div>
                <!-- End of Collapsible content -->
            </div>
            <!-- End of Container-->
        </nav>
        <!--/.Navbar-->
    </header>

    <main>
        <div id="map"></div>
    </main>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <!-- Bootstrap tooltips -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- MDB core JavaScript -->
    <script src="js/mdb.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDKxtRNNFZ7PXWXM5pZujoNfxjn0SFOGk&libraries=geometry&v=3&callback=initMap" onerror="googleError()"></script>

</body>

</html>
